    <script>
      (function () {
        var AUD = document.createElement('audio'),
          BTN = document.querySelectorAll('[data-audio]'),
          tot = BTN.length;

        function playPause() {
          var src = this.dataset.audio;
          if (AUD.src != src) AUD.src = src;
          AUD[AUD.paused ? 'play' : 'pause']();
          for (var j = 0; j < tot; j++)
            if (BTN[j] != this) BTN[j].classList.remove('on');
          this.classList.toggle('on');
          AUD.addEventListener('ended', playPause);
        }

        for (var i = 0; i < tot; i++)
          BTN[i].addEventListener('click', playPause);
      })();
    </script>
